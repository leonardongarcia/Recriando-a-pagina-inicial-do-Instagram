<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <div class="instagram-wraper">
        <div class="instgram-phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logo.png" class="instagram-logo" alt="foto logo">
                <div class="profile-photo">
                    <img src="fotoperfil.jpg" alt="foto do perfil">
                </div>
            
                <p><input type="text" name="tUser" id="cUser" placeholder="Telefone, nome de usuário ou email"></p>

                <p><input type="text" name="tSenha" id="cSenha" placeholder="Senha"></p>

                <p><input type="button" value="Entrar"></p>

                <p>OU</p>

                <p>Entrar com o Facebook</p>
                <p>Esqueceu a senha?</p>
            </div>
            <div class="group">
                <p class="not-account">
                    <span class="link-blue">Não tem um conta?</span>
                    <span class="link-blue">Cadastre-se</span>
                </p>
                
            </div>
        </div>
    </div>

    <p>Obtenha o aplicativo</p>
</body>
</html>
